<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            text-align: center;
            background-color: lightcyan;
        }

        button {
            height: 50px;
            width: 50px;
            margin-top:5px;
            background-color: rgb(204, 228, 220);
        }
input{
    height:40px;
    width:210px;
    border: 2px solid black;
border-radius: 5px;

}
       
    </style>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>

<body>
    <h1>Please Calculate!</h1>
    <div id="calcu" class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" name="result" type="text" id="result">
        </div>
        <div class="row">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>C</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>



        <script>


let result = document.getElementById('result');
buttons = document.querySelectorAll('button');
let resultValue = '';
for(item of buttons){
    item.addEventListener('click', (e)=>{
        buttonText = e.target.innerText;
        console.log(buttonText);

        if(buttonText == '*'){
            buttonText = '*';
            resultValue += buttonText;
            result.value = resultValue;

        }else if(buttonText =='C'){
            resultValue = "";
            result.value = resultValue;

        }else if(buttonText == '='){
            result.value = eval(resultValue);
        }
        else{
            resultValue += buttonText;
            result.value = resultValue;
        }
    })
}
        </script>



</div></body></html>
